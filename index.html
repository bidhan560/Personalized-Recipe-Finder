<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">🍲 Personalized Recipe Finder</h1>
      <p class="subtitle">Find delicious recipes with ingredients you have</p>

      <form id="recipe-form" class="recipe-form">
        <input
          type="text"
          id="ingredients"
          class="input-field"
          placeholder="Enter ingredients (comma separated)"
          required
        />
        <select id="diet" class="select-field">
          <option value="">Any Diet</option>
          <option value="vegetarian">Vegetarian</option>
          <option value="vegan">Vegan</option>
          <option value="gluten-free">Gluten Free</option>
        </select>
        <button type="submit" class="search-button">Find Recipes</button>
      </form>

      <div id="recipe-list" class="recipe-list"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
